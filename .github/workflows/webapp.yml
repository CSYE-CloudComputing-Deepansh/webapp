name: Node.js Integration Tests with PostgreSQL

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres       
          POSTGRES_PASSWORD: password    
          POSTGRES_DB: postgres          
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Wait for PostgreSQL to be ready
        env:
          PGPASSWORD: password 
        run: |
          until pg_isready -h 127.0.0.1 -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 1
          done

      - name: Set environment variables for database
        run: |
          echo "DB_HOST=127.0.0.1" >> $GITHUB_ENV
          echo "DB_PORT=5432" >> $GITHUB_ENV
          echo "DB_USER=postgres" >> $GITHUB_ENV
          echo "DB_PASSWORD=password" >> $GITHUB_ENV
          echo "DB_NAME=postgres" >> $GITHUB_ENV

      - name: Run `packer init`
        id: init
        run: "packer init ./packer/main.pkr.hcl"


      - name: Run packer validate
        run: |
          packer fmt -recursive -check ./packer/main.pkr.hcl
      - name: Run packer validate
        run: |
          # Create the build-artifacts directory and a placeholder app-package.zip file if they don't exist
          mkdir -p ./build-artifacts
          touch ./build-artifacts/app-package.zip

          # Run Packer validate
          packer validate ./packer/main.pkr.hcl

          # Optionally, remove the placeholder after validation
          rm ./build-artifacts/app-package.zip

      # - name: Run packer validate
      #   run: |
      #     if [ ! -d "./build-artifacts" ]; then
      #       mkdir -p ./build-artifacts
      #     fi
      #     packer validate ./packer/main.pkr.hcl

      - name: Create .env file with secrets
        run: |
          echo "DB_CONN_STRING=${{ secrets.DB_CONN_STRING }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_INSTANCE=${{ secrets.DB_INSTANCE }}" >> .env

      - name: Source .env file
        run: |
          set -o allexport
          source .env
          set +o allexport

      - name: Run integration tests
        env:
          NODE_ENV: ci  # Optional: to differentiate between CI and other environments
        run: npm test